        <h1>10 s倒计时</h1>

<script>
    //通过compatMode判断浏览器采用哪种渲染模式
    if(document.compatMode == "CSS1Compat") {
        //标准模式
        alert("Standards mode");
    } else {
        //混杂模式
        alert("Quirks mode");
    };
    alert(document.charset);
    var html = document.documentElement;
    console.log(html === document.childNodes[0]);
    console.log(html === document.firstChild);
    console.log(document.title)
    var inta = setInterval("clock()",1000);
    var num=11;
    var dic = document.getElementById('myDic')
    console.log(dic.firstChild,2222)
    var tab = document.createElement("table");
    tab.width="100%";
    tab.border=1;
    var tbody = document.createElement("tbody");
    tab.appendChild(tbody);
    tbody.insertRow(0);
    tbody.rows[0].insertCell(0);
    tbody.rows[0].cells[0].appendChild(document.createTextNode("cell 1,1"));
    tbody.rows[0].insertCell(1); 
    tbody.rows[0].cells[1].appendChild(document.createTextNode("Cell 2,1")); 
    //创建第二行
    tbody.insertRow(1); 
    tbody.rows[1].insertCell(0); 
    tbody.rows[1].cells[0].appendChild(document.createTextNode("Cell 1,2")); 
    tbody.rows[1].insertCell(1); 
    tbody.rows[1].cells[1].appendChild(document.createTextNode("Cell 2,2")); 
    //将表格添加到文档主体中
    document.body.appendChild(tab);
    // true 表示单击了 OK，false 表示单击了 Cancel 或单击了右上角的 X 按钮。
    if(confirm('Are you ok?')){
        alert('I\'m glad to hear you ')
    } else {
        alert('Oh right,goodbye')
    }
    // 如果用户单击了 OK 按钮，则 prompt()返回文本输入域的值；如果用户单击了 Cancel 或没有单击OK 而是通过其他方式关闭了对话框，则该方法返回 null
    var whoone = prompt('what\'s your name?','please input there');
    if(whoone !== null) {
        alert('Welcom,'+whoone)
    } else {
        alert('Looking forward to knowing your name next time')
    };
    
    //显示“打印”对话框
    // window.print(); 
    //显示“查找”对话框
    window.find();
    function clock(){
        // clearInter(int)接收一个参数，并停止var int=setInterval()
        num>0?num--:clearInterval(inta);
        document.getElementById('time').innerHTML = num;
    }
    function newfarems () {
        // window.open打开新页面
        var qwer = window.open('https://fanyi.baidu.com',"fanyiWindow","height=400,width=400,top=10,left=10,resizable=yes");
        // window.location="https://fanyi.baidu.com"
        //调整大小
        qwer.resizeTo(500,500);
        //移动位置
        qwer.moveTo(100,100)
    }
    function close() {
        
    }

</script>
