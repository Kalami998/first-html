<!DOCTYPE html>
<html lang="en">  
    <!-- lang="en" 表示language=english -->
    <head>
        <meta charset="UTF-8"> <!--<meta charset="UTF-8"> "单标签，用来设置网页编码"-->
        <style type="text/css">
         p{color: red;}    /* 这种方法是使所有的p标签都变成了红色 */
         
         .io{color: #000;text-align: center} /* 这种方法使个别选中的p标签变颜色*/
        </style>
    </head>
    <body>
          <p>加油</p>
          <p class="io">加油2</p>

    </body>
</html>
